<!DOCTYPE html> <!-- le doc type est une balise obligatoire, on la place en 1er et elle designe le type de document
 au navigateur n'est pas sensible a la case -->
<html lang="fr"> <!-- balise obligatoire, langue est un attribut qui a pour valeur fr, spécifie la langue utiliser
sur le document --> 
<head><!--le contenue de cette balise contient les parametre de la page, il ne sont pas visibles-->
    <meta charset="UTF-8"><!--ici on presice quel encodage est utiliser pour le document-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--assure la compatibilité avec internet exploreur et edge-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- defini la largeur du contenu comme etant egale 
    a celle du support (ecrant), cette balise ne suffit pas a rendre le contenu responsif-->
    <title>structure html</title><!-- le titre de la page s'affiche dans l'onglet -->
    ><link rel="stylesheet" href="css/style.css"><!-- on oublie pas de verifier notre chemin-->
</head>
<body><!-- c'est ici qu'on entrera le contenu -->
    <header><!-- en tête-->
        <nav></nav><!--barre de navigation-->

    </header>
    <main><!-- à utiliser une fois par page, son contenue ne doit pas etre dupliqué -->
        <h1>le titre</h1><!-- le H1 n'apparais que une fois par page c'est le titre le plus impotant-->

        <section>
            <h2>titre 2</h2><!--titre de niveau 2-->

            <p></p><!-- p pour paragraphe-->

        <ul></ul><!-- ul pour unnordonned liste = liste non ordonnée-->

        <li></li><!-- li pour list item =element de la liste-->
        <li></li>

        </section>

    

    </main>
  
    
</body>

<FOOTER></FOOTER><!--pied de la page-->
</html><!-- bien fermer les balise sinon le navigateur ne respecteura pas la mise en forme-->
