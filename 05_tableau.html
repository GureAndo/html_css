<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableau html</title>
    <link rel="stylesheet" href="css/05_tableau.css">
</head>
<body>
    <table>
        <caption>vente</caption><!--titre du tableau-->
        <thead><!--entÃªte du tableau-->
            <tr><!--row=ranger=ligne du tableau -->
                <th>jour</th><!--cellule du tableau thead-->
                <th>smartphone</th>
                <th>tablette</th>
                <th>protable</th>
            </tr>
        </thead>
        <tfoot><!--le pied du tableau a mettre avant le corps-->
            <tr>
                <td>total</td><!--cellules pour t foot et tbody-->
                <td>22</td>
                <td>26</td>
                <td>24</td>
            </tr>
        </tfoot> 
        <tbody><!--corps du tab-->
            <tr>
                <td>lundi</td>
                <td>2</td>
                <td>13</td>
                <td>4</td>
            </tr>
            <tr>
                <td>mardi</td>
                <td>7</td>
                <td>19</td>
                <td>1</td>
            </tr>
            <tr>
                <td>mercredi</td>
                <td>5</td>
                <td>4</td>
                <td>1</td>
            </tr>
            <tr>
                <td>jeudi</td>
                <td>12</td>
                <td>10</td>
                <td>8</td>
            </tr>
            <tr>
                <td>vendredi</td>
                <td>2</td>
                <td>6</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
